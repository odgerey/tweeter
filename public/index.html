<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/hover-box-shadow.js"></script>


    <!-- Top nav bar (fixed) -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Page-specific (main) content here -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

      
  </head>

  <body>
    <nav class="sticky">
      <span class="title">tweeter</span>
      <a type="arrow"><i class="fa fa-arrow-down" aria-hidden="true"></i></button> Write a new tweet</a>
    </nav>

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <header class="topofpage">
      <div class="images">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>@odgerey</h2>
      </div>
  </header>

  <main class="container">

      <section class="new-tweet">
      <form method="POST" action="/tweets/">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        
        <div class="submission">
          <button type="submit" id="btn">Tweet</button>
          <output name="counter" class="counter" for="tweet-text"> <em id="count"></em></output>
        </div>

      </form>
      </section>


      <section id="tweet-container">
      <article>
        <header>
          <h2>Generate Random Profile</h2>
          <h2 class="alias">@Name</h2>
        </header>
        <p class="tweet">I'm talking for no reason</p>
        <footer> 
          <p><span id="datetime"></span></p>
          <div>
          <button type="retweet"><i class="fa fa-retweet" aria-hidden="true"></i></button>
          <button type="like"><i class="fa fa-heart" aria-hidden="true"></i></button>
          <button type="flag"><i class="fa fa-flag" aria-hidden="true"></i></button>
          </div>
        </footer>
      </article>
      </section>


  </main>
  </body>
</html>
